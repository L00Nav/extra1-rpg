<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="./css/default-theme.css">
    <script src="./scripts/graphicsEngine.js" defer></script>
    <script src="./scripts/test.js" defer></script>
</head>

<body>
    <nav class="navBar">
        <a href="#">Play</a>
        <a href="./wiki/engineer">Engineer</a>
        <a href="./wiki/psion">Psion</a>
        <a href="./wiki/beast">Beast</a>
        <a href="./wiki/how-to">How to play?</a>
    </nav>
    <div class="gamWindoe" id="gamWindoe">
        <canvas class="drawLayer" id="bgLayer"></canvas> <!--background-->
        <canvas class="drawLayer" id="eLayer"></canvas> <!--enemy-->
        <canvas class="drawLayer" id="epLayer"></canvas> <!--enemy particles-->
        <canvas class="drawLayer" id="pLayer"></canvas> <!--player-->
        <canvas class="drawLayer" id="ppLayer"></canvas> <!--player particles-->
        <div class="UILayer" id="UILayer1"></div>
        <div class="UILayer menu" id="menu">
            <button class="playButton" onclick="init()">Play</button>
        </div>
    </div>
    <div class="testUI"></div>
    <div class="controlPanel">
        <button onclick="toggleMenu()">playScreen</button>
        <button onclick="particleE()">Enemy explosion</button>
        <button onclick="particleP()">Player explosion</button>
    </div>
</body>
</html>
